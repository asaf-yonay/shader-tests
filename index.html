<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shader Projects Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
  </head>
  <body class="bg-white min-h-screen">
    <div class="py-20 px-4">
      <h2 class="text-3xl font-bold text-center mb-12">Shader Projects</h2>
      <div class="max-w-7xl mx-auto grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- Project Card 1 -->
        <a href="https://asaf-yonay.github.io/shader-tests/glsl" target="_blank" rel="noopener noreferrer" 
           class="group overflow-hidden transition-all duration-300 hover:shadow-lg rounded-lg border bg-white">
          <div class="p-0">
            <div class="overflow-hidden h-64 relative">
              <img
                src="https://asaf-yonay.github.io/shader-tests/thumbs/glsl.png"
                alt="Easy Shader"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
              />
              <span class="absolute top-2 right-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">WebGL</span>
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-2xl font-semibold text-center">Easy Shader</h3>
          </div>
        </a>

        <!-- Project Card 2 -->
        <a href="https://asaf-yonay.github.io/shader-tests/three" target="_blank" rel="noopener noreferrer"
           class="group overflow-hidden transition-all duration-300 hover:shadow-lg rounded-lg border bg-white">
          <div class="p-0">
            <div class="overflow-hidden h-64 relative">
              <img
                src="https://asaf-yonay.github.io/shader-tests/thumbs/three.png"
                alt="Three.js Shader"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
              />
              <span class="absolute top-2 right-2 bg-blue-500 text-white text-xs px-2 py-1 rounded-full">WebGL & Three.js</span>
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-2xl font-semibold text-center">Three.js Shader</h3>
          </div>
        </a>

        <!-- Project Card 3 -->
        <a href="https://asaf-yonay.github.io/shader-tests/canvas" target="_blank" rel="noopener noreferrer"
           class="group overflow-hidden transition-all duration-300 hover:shadow-lg rounded-lg border bg-white">
          <div class="p-0">
            <div class="overflow-hidden h-64 relative">
              <img
                src="https://asaf-yonay.github.io/shader-tests/thumbs/canvas.png"
                alt="Canvas Shader"
                class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
              />
              <span class="absolute top-2 right-2 bg-green-500 text-white text-xs px-2 py-1 rounded-full">Native</span>
            </div>
          </div>
          <div class="p-6">
            <h3 class="text-2xl font-semibold text-center">Canvas Shader</h3>
          </div>
        </a>
      </div>
    </div>
  </body>
</html>
